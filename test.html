<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 注意：部署时，将"development.js"替换为"production.min.js"。 -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="./test-file/test-react.js"></script>
</head>
<body>
  <div id="like_button_container"></div>
  <a href="https://baidu.com" id="target">百度</a>
  <script>
    'use strict'
    const e = React.createElement;

    class LikeButton extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          liked: false
        }
      }
      render() {
        return e(
          'button', { onClick: () => this.setState({ liked: true }) }, 'Like'
        )
      }
    }

    window.addEventListener('unload', function(event) {
      let xhr = new XMLHttpRequest()

      xhr.open('post', '/log', false)

      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')

      xhr.send('foo=bar')
    })

    function log() {
      let xhr = new XMLHttpRequest()

      xhr.open('post', '/log', true)

      xhr.setRequestHeader('Content-Type', 'application/x-wwww-form-urlencoded');

      xhr.send('foo=bar')
    }

    window.addEventListener('unload', function(event) {
      log()
      // 大数据量的循环 来保证足够的时间发送ajax
    })

    // const domContainer = document.querySelector('#like_button_container')

    // ReactDom.render(e(LikeButton), domContainer)
  </script>
</body>
</html>
